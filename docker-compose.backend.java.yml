version: "3.8"

services:
  api1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api1
    environment:
      - "JAVA_OPTS=-Dserver.port=8081 -Xms54m -Xmx110m"
    # Mapeia a porta 8081 do host para a 8080 do contêiner
    ports:
      - "8081:8080"
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "150MB"

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api2
    environment:
      - "JAVA_OPTS=-Dserver.port=8082 -Xms54m -Xmx110m"
    # Mapeia a porta 8082 do host para a 8080 do contêiner
    ports:
      - "8082:8080"
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "150MB"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "9999:9999"
    depends_on:
      - api1
      - api2
    volumes:
      - ./scripts/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "1.2"
          memory: "120MB"

  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "25MB"

volumes:
  redis_data:

networks:
  payment-processor:
    driver: bridge
